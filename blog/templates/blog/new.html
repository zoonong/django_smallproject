{% extends 'base.html' %}

{% block content %}
    <br>
    <div class="container">
        <form action="{% url 'create' %}">
            <h4>제목: </h4>
            <input type="text" name="title">
            <br>
            <br>
            <h4>본문: </h4>
            <textarea cols=40 rows=10 name="body"></textarea>
            <br>
            <br>
            <h4>평점 (1 ~ 5): </h4>
            <input type="text" name="star">
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>

{% endblock %}
